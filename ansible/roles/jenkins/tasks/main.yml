---
- name: Install Java
  apt:
    name: openjdk-17-jdk
    state: present
    update_cache: true

- name: Add Jenkins repo key
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Jenkins 
  apt:
    name: jenkis
    state: present
    update_cache: true

- name: Start Jenkins
  systemd: 
    name: jenkins
    enabled: true
    state: started
